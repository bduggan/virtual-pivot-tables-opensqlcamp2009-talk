<html>
<head>
<title>006</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "005" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "007" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>









          Pivot tables arise in various situations:
              * EAV model
              * Spreadsheets
              * List of columns not known during schema design
              * Data Analysis (pivot operation of an OLAP Cube)
              * Incoming data from a key-value datastore












</pre>
</body>
